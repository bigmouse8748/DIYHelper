<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #f44336;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }


        .header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 16px;
            padding: 0;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: var(--primary-color);
            color: white;
            padding: 20px 30px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.8;
        }

        .modal form {
            padding: 30px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .users-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-inactive {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .user-type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-free {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .type-pro {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .type-premium {
            background: rgba(102, 126, 234, 0.2);
            color: var(--primary-color);
        }

        .type-admin {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <a href="dashboard.html" class="nav-link">
                <span id="backBtn">← 返回仪表板</span>
            </a>
        </div>
        
        <div class="header">
            <h1 id="pageTitle">👥 用户管理</h1>
            <p id="pageSubtitle">管理员用户管理界面</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('manage-users')" id="tabManageUsers">管理用户</button>
                <button class="tab" onclick="showTab('create-user')" id="tabCreateUser">创建用户</button>
                <button class="tab" onclick="showTab('user-analytics')" id="tabUserAnalytics">用户统计</button>
            </div>

            <!-- Manage Users Tab -->
            <div id="manage-users" class="tab-content active">
                <h2 id="manageUsersTitle">用户管理</h2>

                <!-- Filters -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" id="searchLabel">搜索用户</label>
                        <input type="text" id="searchInput" class="form-input" 
                               placeholder="用户名、邮箱或姓名..." onchange="loadUsers()">
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="userTypeLabel">用户类型</label>
                        <select id="userTypeFilter" class="form-select" onchange="loadUsers()">
                            <option value="" id="allUserTypes">所有类型</option>
                            <option value="free">Free</option>
                            <option value="pro">Pro</option>
                            <option value="premium">Premium</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="statusLabel">状态</label>
                        <select id="statusFilter" class="form-select" onchange="loadUsers()">
                            <option value="" id="allStatuses">所有状态</option>
                            <option value="true" id="activeStatus">活跃</option>
                            <option value="false" id="inactiveStatus">非活跃</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="sortLabel">排序</label>
                        <select id="sortBy" class="form-select" onchange="loadUsers()">
                            <option value="created_at" id="sortByDate">注册日期</option>
                            <option value="last_login" id="sortByLogin">最后登录</option>
                            <option value="username" id="sortByUsername">用户名</option>
                            <option value="email" id="sortByEmail">邮箱</option>
                        </select>
                    </div>
                </div>

                <div class="loading" id="usersLoading">
                    <div class="spinner"></div>
                    <p id="loadingText">加载用户中...</p>
                </div>

                <!-- Users Table -->
                <div id="usersTableContainer" style="display: none;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th id="userColumn">用户</th>
                                <th id="typeColumn">类型</th>
                                <th id="statusColumn">状态</th>
                                <th id="emailStatusColumn">邮箱验证</th>
                                <th id="lastLoginColumn">最后登录</th>
                                <th id="actionsColumn">操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination" class="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </div>

            <!-- Create User Tab -->
            <div id="create-user" class="tab-content">
                <h2 id="createUserTitle">创建新用户</h2>
                <p id="createUserDesc">添加新用户到系统中</p>

                <form id="createUserForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label" for="newUsername" id="newUsernameLabel">用户名 *</label>
                            <input type="text" id="newUsername" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="newEmail" id="newEmailLabel">邮箱 *</label>
                            <input type="email" id="newEmail" class="form-input" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label" for="newPassword" id="newPasswordLabel">密码 *</label>
                            <input type="password" id="newPassword" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="newFullName" id="newFullNameLabel">全名</label>
                            <input type="text" id="newFullName" class="form-input">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label" for="newUserType" id="newUserTypeLabel">用户类型</label>
                            <select id="newUserType" class="form-select">
                                <option value="free">Free</option>
                                <option value="pro">Pro</option>
                                <option value="premium">Premium</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px; margin-top: 35px;">
                                <input type="checkbox" id="newIsActive" checked>
                                <span id="newIsActiveLabel">账户激活</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="createUserBtn">👤 创建用户</button>
                        <button type="button" class="btn btn-secondary" onclick="clearCreateForm()" id="clearFormBtn">🗑️ 清空表单</button>
                    </div>
                </form>
            </div>

            <!-- User Analytics Tab -->
            <div id="user-analytics" class="tab-content">
                <h2 id="analyticsTitle">用户统计</h2>

                <div class="stats">
                    <div class="stat-card">
                        <div class="number" id="totalUsers">-</div>
                        <div class="label" id="totalUsersLabel">总用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="activeUsers">-</div>
                        <div class="label" id="activeUsersLabel">活跃用户</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="newUsersThisMonth">-</div>
                        <div class="label" id="newUsersLabel">本月新用户</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="adminUsers">-</div>
                        <div class="label" id="adminUsersLabel">管理员用户</div>
                    </div>
                </div>

                <div class="loading" id="analyticsLoading">
                    <div class="spinner"></div>
                    <p>加载统计数据中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editUserTitle">✏️ 编辑用户</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label" id="editUsernameLabel">用户名 *</label>
                        <input type="text" id="editUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" id="editEmailLabel">邮箱 *</label>
                        <input type="email" id="editEmail" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="editFullNameLabel">全名</label>
                    <input type="text" id="editFullName" class="form-input">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label" id="editUserTypeLabel">用户类型</label>
                        <select id="editUserType" class="form-select">
                            <option value="free">Free</option>
                            <option value="pro">Pro</option>
                            <option value="premium">Premium</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" id="editPhoneLabel">电话</label>
                        <input type="text" id="editPhone" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="editLocationLabel">位置</label>
                    <input type="text" id="editLocation" class="form-input">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="editIsActive">
                            <span id="editIsActiveLabel">账户激活</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="editEmailVerified">
                            <span id="editEmailVerifiedLabel">邮箱已验证</span>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success" id="saveUserBtn">💾 保存更改</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()" id="cancelEditBtn">❌ 取消</button>
                    <button type="button" class="btn btn-warning" onclick="resetUserPassword()" id="resetPasswordBtn">🔑 重置密码</button>
                </div>
            </form>
        </div>
    </div>

        let currentPage = 1;


        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');

            // Load data for the tab
            switch(tabName) {
                case 'manage-users':
                    loadUsers();
                    break;
                case 'user-analytics':
                    loadUserAnalytics();
                    break;
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return token;
        }

        // Load users with filters and pagination
        async function loadUsers(page = 1) {
            const token = checkAuth();
            if (!token) return;

            const loading = document.getElementById('usersLoading');
            const tableContainer = document.getElementById('usersTableContainer');

            loading.classList.add('show');
            tableContainer.style.display = 'none';

            // Build parameters, only include non-empty values
            const params = new URLSearchParams({
                page: page,
                size: 20
            });
            
            const search = document.getElementById('searchInput').value;
            const userType = document.getElementById('userTypeFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            if (search) params.append('search', search);
            if (userType) params.append('user_type', userType);
            if (status) params.append('is_active', status);

            try {
                console.log('Loading users with token:', token.substring(0, 20) + '...');
                console.log('API URL:', `${API_BASE}/api/v1/users/admin/users?${params}`);
                
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('API Response:', result);
                
                loading.classList.remove('show');

                if (response.ok && result.users) {
                    console.log('Users found:', result.users.length);
                    displayUsers(result.users);
                    displayPagination(result.page, result.pages, result.total);
                    tableContainer.style.display = 'block';
                    currentPage = result.page;
                } else {
                    console.error('API Error:', result);
                    showToast(result.detail || 'Failed to load users', 'error');
                }

            } catch (error) {
                loading.classList.remove('show');
                console.error('Load users error:', error);
                showToast('Failed to load users', 'error');
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            tbody.innerHTML = users.map(user => {
                const userTypeClass = `type-${user.user_type}`;
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const lastLogin = user.last_login ? 
                    new Date(user.last_login).toLocaleDateString() : 
                    ('Text');
                
                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">
                                    ${user.username.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div style="font-weight: 600;">${user.username}</div>
                                    <div style="font-size: 0.9rem; color: #666;">${user.email}</div>
                                    ${user.full_name ? `<div style="font-size: 0.85rem; color: #999;">${user.full_name}</div>` : ''}
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="user-type-badge ${userTypeClass}">${user.user_type}</span>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${user.is_active ? ('Text') : ('Text')}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${user.email_verified ? 'status-active' : 'status-inactive'}">
                                ${user.email_verified ? ('Text') : ('Text')}
                            </span>
                        </td>
                        <td>${lastLogin}</td>
                        <td>
                            <div class="action-buttons">
                                ${!user.email_verified ? `
                                <button class="btn btn-warning btn-small" onclick="verifyUserEmail(${user.id}, '${user.username.replace(/'/g, "\\'")}')">
                                    ${'Text'}
                                </button>
                                ` : ''}
                                <button class="btn btn-primary btn-small" onclick="editUser(${user.id})">
                                    ${'Text'}
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id}, '${user.username.replace(/'/g, "\\'")}')">
                                    ${'Text'}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Display pagination
        function displayPagination(currentPage, totalPages, totalCount) {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            const showingText = currentLang === 'en' ? 
                `Showing page ${currentPage} of ${totalPages} (${totalCount} total users)` :
                `显示第 ${currentPage} 页，共 ${totalPages} 页（总计 ${totalCount} 个用户）`;

            let paginationHTML = `<span>${showingText}</span>`;
            
            if (currentPage > 1) {
                const prevText = 'Text';
                paginationHTML += `<button onclick="loadUsers(${currentPage - 1})">${prevText}</button>`;
            }

            // Show page numbers (simplified)
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="loadUsers(${i})">${i}</button>`;
            }

            if (currentPage < totalPages) {
                const nextText = 'Text';
                paginationHTML += `<button onclick="loadUsers(${currentPage + 1})">${nextText}</button>`;
            }

            container.innerHTML = paginationHTML;
        }

        // Create user form submission
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            const userData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                full_name: document.getElementById('newFullName').value,
                user_type: document.getElementById('newUserType').value,
                is_active: document.getElementById('newIsActive').checked,
                email_verified: false
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Text');
                    clearCreateForm();
                    // Switch to manage users tab and reload
                    showTab('manage-users');
                } else {
                    showToast(result.detail || ('Text'), 'error');
                }

            } catch (error) {
                console.error('Create user error:', error);
                showToast('Text', 'error');
            }
        });

        // Clear create form
        function clearCreateForm() {
            document.getElementById('createUserForm').reset();
            document.getElementById('newUserType').value = 'free';
            document.getElementById('newIsActive').checked = true;
        }

        // Edit user
        async function editUser(userId) {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const user = await response.json();
                
                if (response.ok) {
                    populateEditForm(user);
                    document.getElementById('editUserModal').style.display = 'block';
                } else {
                    showToast(user.detail || ('Text'), 'error');
                }
            } catch (error) {
                console.error('Edit user error:', error);
                showToast('Text', 'error');
            }
        }

        function populateEditForm(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editFullName').value = user.full_name || '';
            document.getElementById('editUserType').value = user.user_type || 'free';
            document.getElementById('editPhone').value = user.phone || '';
            document.getElementById('editLocation').value = user.location || '';
            document.getElementById('editIsActive').checked = user.is_active || false;
            document.getElementById('editEmailVerified').checked = user.email_verified || false;
        }

        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
            document.getElementById('editUserForm').reset();
        }

        // Handle edit form submission
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            const userId = document.getElementById('editUserId').value;
            const updateData = {
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                full_name: document.getElementById('editFullName').value,
                user_type: document.getElementById('editUserType').value,
                phone: document.getElementById('editPhone').value,
                location: document.getElementById('editLocation').value,
                is_active: document.getElementById('editIsActive').checked,
                email_verified: document.getElementById('editEmailVerified').checked
            };

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast('Text');
                    closeEditModal();
                    loadUsers(currentPage);
                } else {
                    showToast(result.detail || ('Text'), 'error');
                }
            } catch (error) {
                console.error('Update user error:', error);
                showToast('Text', 'error');
            }
        });

        // Reset user password
        async function resetUserPassword() {
            const userId = document.getElementById('editUserId').value;
            const newPassword = prompt('Text');
            
            if (!newPassword || newPassword.length < 8) {
                showToast('Text', 'error');
                return;
            }

            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users/${userId}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ new_password: newPassword })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast('Text');
                } else {
                    showToast(result.detail || ('Text'), 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showToast('Text', 'error');
            }
        }

        // Verify user email
        async function verifyUserEmail(userId, username) {
            const confirmText = currentLang === 'en' ? 
                `Verify email for user "${username}"?\n\nThis will mark their email as verified and allow them to login.` :
                `验证用户 "${username}" 的邮箱？\n\n这将标记他们的邮箱为已验证，并允许他们登录。`;
                
            if (!confirm(confirmText)) {
                return;
            }

            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users/${userId}/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showToast(result.message, 'success');
                    // Refresh the user list
                    loadUsers(currentPage);
                } else {
                    showToast(result.detail || result.message || ('Text'), 'error');
                }
            } catch (error) {
                console.error('Verify email error:', error);
                showToast('Text', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId, username) {
            const confirmText = currentLang === 'en' ? 
                `Are you sure you want to delete user "${username}"?\n\nThis action cannot be undone.` :
                `确定要删除用户 "${username}" 吗？\n\n此操作无法撤销。`;
                
            if (!confirm(confirmText)) {
                return;
            }

            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/users/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast('Text');
                    loadUsers(currentPage);
                } else {
                    showToast(result.detail || ('Text'), 'error');
                }
            } catch (error) {
                console.error('Delete user error:', error);
                showToast('Text', 'error');
            }
        }

        async function loadUserAnalytics() {

            // In a real implementation, you would fetch this from the backend
            document.getElementById('totalUsers').textContent = '-';
            document.getElementById('activeUsers').textContent = '-';
            document.getElementById('newUsersThisMonth').textContent = '-';
            document.getElementById('adminUsers').textContent = '-';

            // TODO: Implement real analytics loading from API
            setTimeout(() => {
                document.getElementById('totalUsers').textContent = '0';
                document.getElementById('activeUsers').textContent = '0';
                document.getElementById('newUsersThisMonth').textContent = '0';
                document.getElementById('adminUsers').textContent = '0';
            }, 500);
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('editUserModal');
            if (e.target === modal) {
                closeEditModal();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;
            
            // Load default tab content
            loadUsers();
        });
