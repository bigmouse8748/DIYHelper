<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DIY Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-icon {
            font-size: 28px;
        }

        .auth-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #303133;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-input.error {
            border-color: #f56c6c;
        }

        .error-message {
            color: #f56c6c;
            font-size: 12px;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #c0c4cc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #606266;
            border: 1px solid #dcdfe6;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            color: #667eea;
            border-color: #667eea;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #909399;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e4e7ed;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.success {
            background: #67c23a;
        }

        .toast.error {
            background: #f56c6c;
        }

        .toast.show {
            transform: translateX(0);
        }

        .password-strength {
            margin-top: 4px;
            font-size: 12px;
        }

        .strength-indicator {
            height: 4px;
            border-radius: 2px;
            margin-top: 4px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #f56c6c; width: 33%; }
        .strength-medium { background: #e6a23c; width: 66%; }
        .strength-strong { background: #67c23a; width: 100%; }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0 16px;
            }
            
            .auth-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">
                <span class="auth-icon">üî®</span>
                <span id="headerTitle">Create Your Account</span>
            </h1>
        </div>
        
        <div class="auth-content">
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" id="usernameLabel">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="emailLabel">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" id="passwordLabel">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a password"
                        required
                    >
                    <div class="password-strength">
                        <div class="strength-indicator" id="strengthIndicator"></div>
                        <span id="strengthText"></span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="confirmPasswordLabel">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="loading" id="loading"></span>
                    <span id="registerBtnText">Create Account</span>
                </button>
            </form>
            
            <div class="divider">
                <span id="dividerText">or</span>
            </div>
            
            <a href="login.html" class="btn btn-secondary" id="loginLink">
                <span id="loginLinkText">Already have an account? Sign In</span>
            </a>
            
            <a href="standalone.html" class="btn btn-secondary" id="backLink">
                <span id="backLinkText">‚Üê Back to Home</span>
            </a>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function setLoading(loading) {
            const loadingEl = document.getElementById('loading');
            const btnText = document.getElementById('registerBtnText');
            const registerBtn = document.getElementById('registerBtn');
            
            if (loading) {
                loadingEl.style.display = 'block';
                btnText.textContent = 'Text';
                registerBtn.disabled = true;
            } else {
                loadingEl.style.display = 'none';
                btnText.textContent = 'Text'
                registerBtn.disabled = false;
            }
        }

        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthIndicator.className = 'strength-indicator';
            if (strength <= 1) {
                strengthIndicator.classList.add('strength-weak');
                strengthText.textContent = t.passwordWeak;
            } else if (strength <= 2) {
                strengthIndicator.classList.add('strength-medium');
                strengthText.textContent = t.passwordMedium;
            } else {
                strengthIndicator.classList.add('strength-strong');
                strengthText.textContent = t.passwordStrong;
            }
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let isValid = true;

            // Clear previous errors
            ['usernameError', 'emailError', 'passwordError', 'confirmPasswordError'].forEach(id => {
                document.getElementById(id).textContent = '';
            });
            ['username', 'email', 'password', 'confirmPassword'].forEach(id => {
                document.getElementById(id).classList.remove('error');
            });

            // Validate username
            if (!username.trim()) {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('username').classList.add('error');
                isValid = false;
            }

            // Validate email
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('password').classList.add('error');
                isValid = false;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = t.passwordMismatch;
                document.getElementById('confirmPassword').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(t.registerSuccess, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast(t.registerError, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Initialize language

        // Listen for language changes from dashboard
        window.addEventListener('storage', function(e) {
            
        });
    
        // Listen for language changes from dashboard
        window.addEventListener('storage', function(e) {
            console.log('Storage event detected:', e.key, e.newValue);
            
        });
    </script>
</body>
</html>
