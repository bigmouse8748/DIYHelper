<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations - DIY Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e4e7ed;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .site-title {
            font-size: 20px;
            font-weight: 700;
            color: #303133;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: transparent;
            color: #606266;
            border: 1px solid #dcdfe6;
        }

        .btn-secondary:hover {
            color: #667eea;
            border-color: #667eea;
        }

        .discount-badge {
            background: #f56c6c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .original-price {
            text-decoration: line-through;
            color: #909399;
            font-size: 14px;
            margin-left: 8px;
        }

        .product-brand {
            color: #606266;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .tips-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .tips-container h3 {
            color: #303133;
            margin-bottom: 16px;
        }

        .tips-list {
            margin: 0;
            padding-left: 20px;
        }

        .tips-list li {
            margin-bottom: 8px;
            color: #606266;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #909399;
            grid-column: 1 / -1;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #303133;
            margin-bottom: 16px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #606266;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Section */
        .form-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #303133;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .results-title {
            font-size: 24px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 24px;
        }

        .summary-card {
            background: #f8f9ff;
            border: 1px solid #e1e6ff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 16px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #606266;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            border: 1px solid #e4e7ed;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .quality-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .quality-excellent {
            background: #f0f9ff;
            color: #1e40af;
        }

        .quality-good {
            background: #f0fdf4;
            color: #166534;
        }

        .quality-average {
            background: #fffbeb;
            color: #d97706;
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-retailer {
            font-size: 14px;
            color: #909399;
            margin-bottom: 12px;
        }

        .product-features {
            margin-bottom: 16px;
        }

        .feature-item {
            font-size: 14px;
            color: #606266;
            margin-bottom: 4px;
        }

        .product-score {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .score-bar {
            flex: 1;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: #67c23a;
            transition: width 0.3s ease;
        }

        .score-text {
            font-size: 14px;
            font-weight: 500;
            color: #303133;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.success {
            background: #67c23a;
        }

        .toast.error {
            background: #f56c6c;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 16px;
                height: 60px;
            }
            
            .main-content {
                padding: 24px 16px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .form-section {
                padding: 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">🔨</div>
                <h1 class="site-title" id="siteTitle">DIY Smart Assistant</h1>
            </div>
            
            <div class="user-section">
                <button class="btn btn-secondary" onclick="goBack()" id="backBtn">← Back</button>
                <button class="btn btn-secondary" onclick="logout()" id="logoutBtn">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <section class="page-header">
            <h1 class="page-title" id="pageTitle">Product Recommendations</h1>
            <p class="page-subtitle" id="pageSubtitle">
                Get intelligent product recommendations tailored to your specific DIY project needs and budget.
            </p>
        </section>

        <!-- Form Section -->
        <section class="form-section">
            <h2 class="form-title" id="formTitle">Tell us about your project</h2>
            <form id="recommendationForm">

                    <div>

                            <label class="form-label" id="projectTypeLabel">Project Type</label>
                            <select id="projectType" class="form-select" required>
                                <option value="">Select project type</option>
                                <option value="woodworking">Woodworking</option>
                                <option value="electronics">Electronics</option>
                                <option value="automotive">Automotive</option>
                                <option value="home-repair">Home Repair</option>
                                <option value="crafts">Arts & Crafts</option>
                                <option value="gardening">Gardening</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="electrical">Electrical</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" id="budgetLabel">Budget Range</label>
                            <select id="budget" class="form-select" required>
                                <option value="">Select budget range</option>
                                <option value="under50">Under $50</option>
                                <option value="50to150">$50 - $150</option>
                                <option value="150to300">$150 - $300</option>
                                <option value="300to500">$300 - $500</option>
                                <option value="over500">Over $500</option>
                            </select>
                        </div>

                        <div class="form-group">

                            <select id="skillLevel" class="form-select" required>

                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <label class="form-label" id="descriptionLabel">Project Description</label>
                            <textarea id="description" class="form-textarea" placeholder="Describe your project in detail..." rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" id="toolTypesLabel">Tool Categories Needed</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="power-tools" value="power-tools">
                                    <label for="power-tools">Power Tools</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hand-tools" value="hand-tools">
                                    <label for="hand-tools">Hand Tools</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="measuring" value="measuring">
                                    <label for="measuring">Measuring Tools</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="safety" value="safety">
                                    <label for="safety">Safety Equipment</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="fasteners" value="fasteners">
                                    <label for="fasteners">Fasteners</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="materials" value="materials">
                                    <label for="materials">Materials</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="getRecommendationsBtn">
                    Get Recommendations
                </button>
            </form>
        </section>

        <!-- Loading -->
        <section class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Finding the best products for your project...</p>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection">
            <h2 class="results-title" id="resultsTitle">Recommended Products</h2>
            
            <div class="summary-card">
                <h3 class="summary-title" id="summaryTitle">Recommendation Summary</h3>
                <div class="summary-stats" id="summaryStats">
                    <!-- Summary stats will be populated here -->
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Product recommendations will be populated here -->
            </div>
        </section>
    </main>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>

        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = 'standalone.html';
        }

        function validateForm() {
            const projectType = document.getElementById('projectType').value;
            const budget = document.getElementById('budget').value;
            const skillLevel = document.getElementById('skillLevel').value;

            return projectType && budget && skillLevel;
        }

        function getSelectedToolTypes() {
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        async function getRecommendations() {

            if (!validateForm()) {
                showToast(t.formError, 'error');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.form-section').style.display = 'none';

            try {
                const formData = {
                    project_type: document.getElementById('projectType').value,
                    budget_range: document.getElementById('budget').value,
                    skill_level: document.getElementById('skillLevel').value,
                    description: document.getElementById('description').value,
                    tool_categories: getSelectedToolTypes()
                };

                const token = localStorage.getItem('access_token');
                const formDataToSend = new FormData();
                formDataToSend.append('project_type', formData.project_type);
                formDataToSend.append('budget_range', formData.budget_range);
                formDataToSend.append('skill_level', formData.skill_level);
                if (formData.description) {
                    formDataToSend.append('specific_needs', formData.description);
                }

                const response = await fetch('http://localhost:8000/api/v1/agents/user-product-recommendation/get', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formDataToSend
                });

                if (!response.ok) {
                    throw new Error('Recommendation failed');
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                console.error('Recommendation error:', error);
                showToast(t.recommendationError, 'error');
                document.querySelector('.form-section').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(result) {
            // Use real API data
            const data = result.data;
            const recommendations = data.recommendations || [];
            const summary = data.summary || {};
            const shoppingTips = data.shopping_tips || [];

            // Helper function to determine quality level based on rating
            function getQualityLevel(rating) {
                if (rating >= 4.5) return 'excellent';
                if (rating >= 4.0) return 'good';
                if (rating >= 3.5) return 'average';
                return 'fair';
            }

            // Calculate budget utilization
            const totalSpent = recommendations.reduce((sum, product) => sum + product.price, 0);
            const budgetMax = summary.budget_max || 500;
            const budgetUtilized = budgetMax > 0 ? Math.round((totalSpent / budgetMax) * 100) : 0;

            // Display summary
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${summary.total_products || recommendations.length}</div>
                    <div class="stat-label">Products Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${summary.average_rating || 0}</div>
                    <div class="stat-label">Avg. Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Math.min(budgetUtilized, 100)}%</div>
                    <div class="stat-label">Budget Utilized</div>
                </div>
            `;

            // Display products
            const productsGrid = document.getElementById('productsGrid');
            if (recommendations.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-results">
                        <p>No products found for your criteria. Try adjusting your budget or project type.</p>
                    </div>
                `;
            } else {
                productsGrid.innerHTML = recommendations.map(product => `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="quality-badge quality-${getQualityLevel(product.rating)}">
                                ${getQualityLevel(product.rating).charAt(0).toUpperCase() + getQualityLevel(product.rating).slice(1)}
                            </div>
                            ${product.discount_percentage ? `
                                <div class="discount-badge">-${Math.round(product.discount_percentage)}%</div>
                            ` : ''}
                        </div>
                        <img src="${product.image_url || 'https://images.unsplash.com/photo-1504148455328-c376907d081c?w=300&h=200&fit=crop'}" 
                             alt="${product.title}" class="product-image" 
                             onerror="this.src='https://images.unsplash.com/photo-1504148455328-c376907d081c?w=300&h=200&fit=crop'">
                        <div class="product-name">${product.title}</div>
                        <div class="product-price">
                            $${product.price}
                            ${product.original_price ? `<span class="original-price">$${product.original_price}</span>` : ''}
                        </div>
                        <div class="product-retailer">${product.retailer}</div>
                        <div class="product-brand">Brand: ${product.brand}</div>
                        ${product.features && product.features.length > 0 ? `
                            <div class="product-features">
                                ${product.features.slice(0, 3).map(feature => `
                                    <div class="feature-item">• ${feature}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="product-score">
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${(product.rating / 5) * 100}%"></div>
                            </div>
                            <span class="score-text">${product.rating}/5 (${product.review_count || 0} reviews)</span>
                        </div>
                        <button class="btn btn-primary" onclick="window.open('${product.affiliate_link}', '_blank')" 
                                ${!product.in_stock ? 'disabled' : ''}>
                            ${product.in_stock ? 'Buy Now' : 'Out of Stock'}
                        </button>
                    </div>
                `).join('');
            }

            // Display shopping tips if available
            if (shoppingTips.length > 0) {
                const tipsContainer = document.querySelector('.tips-container') || document.createElement('div');
                tipsContainer.className = 'tips-container';
                tipsContainer.innerHTML = `
                    <h3>Shopping Tips</h3>
                    <ul class="tips-list">
                        ${shoppingTips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                `;
                
                const resultsSection = document.getElementById('resultsSection');
                if (!document.querySelector('.tips-container')) {
                    resultsSection.appendChild(tipsContainer);
                }
            }

            document.getElementById('resultsSection').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('recommendationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            getRecommendations();
        });

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
        });
    
        // Listen for language changes from dashboard
        window.addEventListener('storage', function(e) {
            
        });
    
        // Listen for language changes from dashboard
        window.addEventListener('storage', function(e) {
            console.log('Storage event detected:', e.key, e.newValue);
            
        });
    </script>
