<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Our Picks - DIY Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .test-section {
            margin: 30px 0;
            padding: 25px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            background: #f8f9ff;
        }

        .test-section h2 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            background: #2196f3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1976d2;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .success {
            color: #388e3c;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #fafafa;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .api-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 5px;
        }

        .status-ok {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-error {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Our Picks API Test</h1>
            <p>Testing DIY Smart Assistant's Our Picks functionality</p>
        </div>

        <!-- API Status -->
        <div class="test-section">
            <h2>üì° API Status</h2>
            <button class="btn" onclick="testApiStatus()">Test API Connection</button>
            <div id="apiStatus"></div>
        </div>

        <!-- Product Analysis -->
        <div class="test-section">
            <h2>üîç Product URL Analysis</h2>
            <div class="input-group">
                <label for="productUrl">Product URL (Amazon, Home Depot, Lowes, etc.)</label>
                <input 
                    type="url" 
                    id="productUrl" 
                    placeholder="https://www.amazon.com/dp/B08XYZ123..."
                    value=""
                >
            </div>
            <button class="btn" onclick="analyzeProduct()">Analyze Product</button>
            <div id="analysisResult"></div>
        </div>

        <!-- Public Products -->
        <div class="test-section">
            <h2>üì¶ Browse Our Picks</h2>
            <button class="btn" onclick="loadPublicProducts()">Load Public Products</button>
            <div id="publicProducts"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Test API Status
        async function testApiStatus() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = '<div class="loading">Testing API connection...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/v1/health/status`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="success">
                            <span class="api-status status-ok">‚úì API Connected</span>
                            <div>Status: ${data.status}</div>
                            <div>App: ${data.app_name}</div>
                            <div>Version: ${data.version}</div>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="error">API Error: ${response.status}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <span class="api-status status-error">‚úó Connection Failed</span>
                        <div>Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Analyze Product URL
        async function analyzeProduct() {
            const url = document.getElementById('productUrl').value.trim();
            const resultDiv = document.getElementById('analysisResult');

            if (!url) {
                resultDiv.innerHTML = '<div class="error">Please enter a product URL</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">üîç Analyzing product URL...</div>';

            try {
                // Use the test endpoint we created
                const formData = new FormData();
                formData.append('product_url', url);

                const response = await fetch(`${API_BASE}/api/v1/test/our-picks/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        const product = data.product;
                        resultDiv.innerHTML = `
                            <div class="success">
                                <div class="product-title">‚úÖ ${product.title}</div>
                                <div class="product-details">
                                    <strong>URL:</strong> ${product.product_url}<br>
                                    <strong>Merchant:</strong> ${product.merchant}<br>
                                    <strong>Category:</strong> ${product.category}<br>
                                    <strong>Description:</strong> ${product.description}<br>
                                    <strong>Extraction Method:</strong> ${product.extraction_method}<br>
                                    <strong>Project Types:</strong> ${product.project_types ? product.project_types.join(', ') : 'None'}
                                    ${product.brand ? '<br><strong>Brand:</strong> ' + product.brand : ''}
                                    ${product.sale_price ? '<br><strong>Price:</strong> $' + product.sale_price : ''}
                                    ${product.rating ? '<br><strong>Rating:</strong> ' + product.rating + '/5' : ''}
                                </div>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="error">Analysis failed: ${data.error}</div>`;
                    }
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">API Error ${response.status}: ${error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Analysis failed: ${error.message}</div>`;
            }
        }

        // Load Public Products
        async function loadPublicProducts() {
            const productsDiv = document.getElementById('publicProducts');
            productsDiv.innerHTML = '<div class="loading">üì¶ Loading Our Picks products...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/v1/our-picks/public/products`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.products.length === 0) {
                            productsDiv.innerHTML = `
                                <div class="success">
                                    <div class="product-title">‚úÖ API Working</div>
                                    <div class="product-details">
                                        Our Picks API is working correctly!<br>
                                        Products found: ${data.total_count}<br>
                                        Available categories: ${data.available_filters.categories.length}<br>
                                        Ready for admin to add products
                                    </div>
                                </div>
                            `;
                        } else {
                            let productsHtml = `<div class="success">Found ${data.products.length} products:</div>`;
                            data.products.forEach(product => {
                                productsHtml += `
                                    <div class="product-card">
                                        <div class="product-title">${product.title}</div>
                                        <div class="product-details">
                                            Brand: ${product.brand || 'N/A'}<br>
                                            Category: ${product.category}<br>
                                            Price: $${product.price || 'N/A'}<br>
                                            Rating: ${product.rating || 'N/A'}
                                        </div>
                                    </div>
                                `;
                            });
                            productsDiv.innerHTML = productsHtml;
                        }
                    } else {
                        productsDiv.innerHTML = `<div class="error">API returned success=false</div>`;
                    }
                } else {
                    productsDiv.innerHTML = `<div class="error">Failed to load products: ${response.status}</div>`;
                }
            } catch (error) {
                productsDiv.innerHTML = `<div class="error">Loading failed: ${error.message}</div>`;
            }
        }

        // Auto-run API test on page load
        window.onload = () => {
            testApiStatus();
        };
    </script>
</body>
</html>
