<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tool Identification Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #eeffee; border-color: #4caf50; }
        .error { background: #ffeeee; border-color: #f44336; }
        .warning { background: #fff3cd; border-color: #ffc107; }
    </style>
</head>
<body>
    <h1>üîß Tool Identification API Fix Test</h1>
    
    <button onclick="testToolIdentification()">Test Tool Identification</button>
    <button onclick="testProjectAnalysis()">Test Project Analysis</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testToolIdentification() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Create a simple test image
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                // Draw a simple drill-like shape
                ctx.fillStyle = '#333';
                ctx.fillRect(50, 80, 100, 40); // Body
                ctx.fillRect(30, 90, 30, 20); // Handle
                ctx.fillRect(140, 95, 20, 10); // Bit
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'test-drill.png');
                    formData.append('include_alternatives', 'true');
                    
                    const response = await fetch(`${API_BASE}/api/v1/agents/tool-identification/analyze`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        resultsDiv.innerHTML += `
                            <div class="result success">
                                <h3>‚úÖ Tool Identification: PASSED</h3>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML += `
                            <div class="result error">
                                <h3>‚ùå Tool Identification: FAILED</h3>
                                <p>Status: ${response.status}</p>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    }
                }, 'image/png');
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Tool Identification: ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProjectAnalysis() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Create a simple test image
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                // Draw a simple project-like shape
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(40, 60, 120, 80); // Wood board
                ctx.strokeStyle = '#000';
                ctx.strokeRect(40, 60, 120, 80);
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'test-project.png');
                    formData.append('description', 'Simple wooden project');
                    formData.append('project_type', 'woodworking');
                    formData.append('budget_range', 'medium');
                    
                    const response = await fetch(`${API_BASE}/api/v1/agents/project/analyze`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        resultsDiv.innerHTML += `
                            <div class="result success">
                                <h3>‚úÖ Project Analysis: PASSED</h3>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML += `
                            <div class="result error">
                                <h3>‚ùå Project Analysis: FAILED</h3>
                                <p>Status: ${response.status}</p>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    }
                }, 'image/png');
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå Project Analysis: ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run tests
        setTimeout(() => {
            testToolIdentification();
            setTimeout(testProjectAnalysis, 2000);
        }, 1000);
    </script>
</body>
</html>
