<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tool Finder - DIY Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e4e7ed;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .site-title {
            font-size: 20px;
            font-weight: 700;
            color: #303133;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: transparent;
            color: #606266;
            border: 1px solid #dcdfe6;
        }

        .btn-secondary:hover {
            color: #667eea;
            border-color: #667eea;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 24px;
        }

        .filter-label {
            display: block;
            font-weight: 500;
            color: #606266;
            margin-bottom: 8px;
        }

        .filter-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .suggestion-chips {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 8px 12px;
            background: #f8f9ff;
            border: 1px solid #e1e6ff;
            border-radius: 6px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
        }

        /* Chat Container */
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        .chat-header {
            padding: 24px;
            border-bottom: 1px solid #e4e7ed;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 8px;
        }

        .chat-subtitle {
            color: #606266;
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f0f2ff;
            color: #667eea;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: #f8f9ff;
            color: #303133;
        }

        .tool-recommendations {
            margin-top: 16px;
            display: grid;
            gap: 16px;
        }

        .tool-card {
            border: 1px solid #e4e7ed;
            border-radius: 8px;
            padding: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .tool-name {
            font-size: 16px;
            font-weight: 600;
            color: #303133;
        }

        .tool-price {
            color: #667eea;
            font-weight: 600;
        }

        .tool-description {
            color: #606266;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .tool-specs {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .tool-spec {
            padding: 4px 8px;
            background: #f5f7fa;
            border-radius: 4px;
            font-size: 12px;
            color: #606266;
        }

        .tool-reason {
            background: #f0f9ff;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 13px;
            color: #1e40af;
            margin-bottom: 12px;
        }

        .shopping-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .shopping-link {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .shopping-link:hover {
            background: #5a6fd8;
        }

        .suggestions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            padding: 6px 12px;
            background: #f8f9ff;
            border: 1px solid #e1e6ff;
            border-radius: 16px;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e4e7ed;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #c0c4cc;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #909399;
            font-style: italic;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .chat-container {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 16px;
                height: 60px;
            }
            
            .main-container {
                padding: 20px 16px;
            }
            
            .chat-container {
                height: 600px;
            }
            
            .tool-card {
                padding: 12px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">🔨</div>
                <h1 class="site-title" id="siteTitle">DIY Smart Assistant</h1>
            </div>
            
            <div class="user-section">
                
                <button class="btn btn-secondary" onclick="goBack()" id="backBtn">← Back</button>
                <button class="btn btn-secondary" onclick="logout()" id="logoutBtn">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title" id="sidebarTitle">Filter Options</h3>
            
            <div class="filter-group">
                <label class="filter-label" id="priceRangeLabel">Price Range</label>
                <select class="filter-select" id="priceFilter" onchange="updateFilters()">
                    <option value="" id="anyPrice">Any Price</option>
                    <option value="under_50">Under $50</option>
                    <option value="50_150">$50 - $150</option>
                    <option value="150_500">$150 - $500</option>
                    <option value="over_500">Over $500</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label" id="difficultyLabel">Difficulty Level</label>
                <select class="filter-select" id="difficultyFilter" onchange="updateFilters()">
                    <option value="" id="anyLevel">Any Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label" id="powerTypeLabel">Power Type</label>
                <select class="filter-select" id="powerFilter" onchange="updateFilters()">
                    <option value="" id="anyType">Any Type</option>
                    <option value="electric">Electric</option>
                    <option value="manual">Manual</option>
                    <option value="pneumatic">Pneumatic</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label" id="quickStartLabel">Quick Start</label>
                <div class="suggestion-chips">
                    <div class="suggestion-chip" onclick="sendQuickMessage('I need tools to join wood pieces together')" id="joinWoodChip">Join Wood</div>
                    <div class="suggestion-chip" onclick="sendQuickMessage('What tools do I need to cut lumber?')" id="cutLumberChip">Cut Lumber</div>
                    <div class="suggestion-chip" onclick="sendQuickMessage('Help me find tools for drilling holes')" id="drillHolesChip">Drill Holes</div>
                    <div class="suggestion-chip" onclick="sendQuickMessage('Show me tools for sanding surfaces')" id="sandSurfacesChip">Sand Surfaces</div>
                    <div class="suggestion-chip" onclick="sendQuickMessage('I need budget-friendly tools for my project')" id="budgetToolsChip">Budget Tools</div>
                </div>
            </div>
        </aside>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-header">
                <h2 class="chat-title" id="chatTitle">Smart Tool Finder</h2>
                <p class="chat-subtitle" id="chatSubtitle">Tell me what you want to accomplish, and I'll find the perfect tools for you!</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message here..." id="messageInputPlaceholder"
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" data-text="Send">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>

        let conversationHistory = [];
        let currentFilters = {};

        // Initialize chat with welcome message
        function initializeChat() {
            addAssistantMessage(
                "Welcome to Smart Tool Finder! I'm here to help you find the perfect tools for your DIY projects.",
                [
                    "I need tools to join wood pieces together",
                    "What tools do I need to cut lumber?", 
                    "Help me find tools for drilling holes",
                    "Show me tools for sanding surfaces"
                ]
            );
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = 'standalone.html';
        }

        function updateFilters() {
            currentFilters = {
                price_range: document.getElementById('priceFilter').value,
                difficulty: document.getElementById('difficultyFilter').value,
                power_type: document.getElementById('powerFilter').value
            };
            
            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) {
                    delete currentFilters[key];
                }
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable input while processing
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            input.value = '';
            
            // Add loading message
            const loadingId = addLoadingMessage();

            try {
                // Send request to backend
                const token = localStorage.getItem('access_token');
                const response = await fetch('http://localhost:8000/api/v1/agents/smart-tool-finder/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        query: message,
                        filters: currentFilters,
                        conversation_history: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const result = await response.json();
                
                // Remove loading message
                removeLoadingMessage(loadingId);
                
                // Add assistant response
                if (result.success) {
                    const data = result.data;
                    addAssistantMessage(data.message, data.suggestions || [], data.tools || []);
                    
                    // Update conversation history
                    conversationHistory.push({
                        user: message,
                        assistant: data.message,
                        tools: data.tools || []
                    });
                } else {
                    addErrorMessage("Sorry, I couldn't process your request. Please try again.");
                }

            } catch (error) {
                console.error('Error sending message:', error);
                removeLoadingMessage(loadingId);
                addErrorMessage("Connection error. Please check if the backend is running and try again.");
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">👤</div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAssistantMessage(message, suggestions = [], tools = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            let toolsHtml = '';
            if (tools.length > 0) {
                toolsHtml = `
                    <div class="tool-recommendations">
                        ${tools.map(tool => `
                            <div class="tool-card">
                                <div class="tool-header">
                                    <div class="tool-name">${escapeHtml(tool.name)}</div>
                                    <div class="tool-price">${escapeHtml(tool.price_range || tool.estimated_price || 'Price varies')}</div>
                                </div>
                                <div class="tool-description">${escapeHtml(tool.description)}</div>
                                <div class="tool-specs">
                                    <span class="tool-spec">${escapeHtml(tool.difficulty || 'Any level')}</span>
                                    <span class="tool-spec">${escapeHtml(tool.power_type || 'Any type')}</span>
                                </div>
                                <div class="tool-reason">
                                    💡 ${escapeHtml(tool.reason)}
                                </div>
                                <div class="shopping-links">
                                    ${(tool.shopping_links || []).slice(0, 3).map(link => `
                                        <a href="${link.url}" target="_blank" class="shopping-link">
                                            ${escapeHtml(link.retailer)}
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let suggestionsHtml = '';
            if (suggestions.length > 0) {
                suggestionsHtml = `
                    <div class="suggestions">
                        ${suggestions.map(suggestion => `
                            <span class="suggestion-btn" onclick="sendQuickMessage('${escapeHtml(suggestion)}')">${escapeHtml(suggestion)}</span>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    ${escapeHtml(message)}
                    ${toolsHtml}
                    ${suggestionsHtml}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            messageDiv.id = loadingId;
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Searching for tools...</span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            return loadingId;
        }

        function removeLoadingMessage(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function addErrorMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="message-avatar">❌</div>
                <div class="message-content" style="background: #fee; color: #c53030;">
                    ${escapeHtml(message)}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            document.getElementById('messageInput').focus();
        });
    
    </script>
</body>
</html>
